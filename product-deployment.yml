apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: product-deployment
  labels:
    app: product-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: tx-product-service
        image: 20170918/product-service:latest
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080